<!--
  FrameVerse - Movie Frontend Client
  IUM-TWEB UNITO Project

  This is a responsive web client built with HTML5, Bootstrap 5 and JavaScript.
  The frontend communicates with a central Express API Gateway,
  which proxies requests to the Spring Boot backend and the Reviews microservice.
-->

<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameVerse</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for rating stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <!-- Loader animation -->
  <div id="loader" class="loader" style="display:none;"></div>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <header>
        <div class="logo">
          <img src="Logo.png" alt="FrameVerse Logo" height="60">
        </div>
      </header>
      <!-- Navigation links -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>

          <form id="search-form" class="d-flex" role="search">
          <input id="search-bar" class="form-control me-2" type="search" placeholder="Search movies..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">üîç</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Filters & Search UI -->
  <div class="container-fluid pt-4">
    <!-- Filters include rating, year range, genre, and sorting options -->
    <div class="filters mb-4">
      <div class="row align-items-center">
        <div class="col d-flex align-items-center">
          <label class="form-label" style="margin-bottom: 0px">Rating:</label>
        </div>
        <div class="col">
          <label for="min-date-filter">Release year from:</label>
        </div>
        <div class="col">
          <label for="max-date-filter">to</label>
        </div>
        <div class="col">
          <label for="genre-filter">Genre:</label>
        </div>
        <div class="col">
          <label for="sort-filter">Order by:</label>
        </div>
      </div>
      <div class = "row">
        <div class="col" style="flex: 1">
          <div id="rating-stars">
          <span class="fa fa-star" style="font-size: 20px" data-value="0"></span>
          <span class="fa fa-star" style="font-size: 20px" data-value="1"></span>
          <span class="fa fa-star" style="font-size: 20px" data-value="2"></span>
          <span class="fa fa-star" style="font-size: 20px" data-value="3"></span>
          <span class="fa fa-star" style="font-size: 20px" data-value="4"></span>
          </div>
        </div>
          <div class="col">
          <input type="number" id="min-date-filter" class="form-control" min="1850" max="2100" placeholder="Es. 1930">
          </div>
          <div class="col">
          <input type="number" id="max-date-filter" class="form-control" min="1850" max="2100" placeholder="Es. 2025">
          </div>

          <div class="col">
          <select id="genre-filter" class="form-select">
            <option value="">Tutti</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
          </select>
        </div>
          <div class = "col">
            <select id="sort-filter" class="form-select">
              <option value="rating,desc">Rating Desc</option>
              <option value="rating,asc">Rating Asc</option>
              <option value="name,asc">Name A-Z</option>
              <option value="name,desc">Name Z-A</option>
            </select>
          </div>
      </div>
  </div>
  </div>
  <!-- Movie list container -->
  <div class="container-fluid pt-2">
      <h2 id="section-title" class="mb-4 text-center" style="font-style: italic">Top Rated Movies</h2>
      <div id="movies-list" class="row justify-content-center" style="color: darkgrey"></div>
  </div>
  <!-- Load more button -->
  <div class="d-flex justify-content-center my-4">
    <button id="load-more-btn" class="btn btn-primary">Next >></button>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
      <p class="mb-0">¬© 2025 FrameVerse. UniTo informatica</p>
    </footer>
  <!-- API base URL definition -->
      <script>
        window.API_URL = "http://localhost:8080";
      </script>
  <!-- JS logic -->
      <script src="js/script.js"></script>
    </body>
    </html>
