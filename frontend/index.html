  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <div id="loader" class="loader" style="display:none;"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <header>
        <div class="logo">
          <img src="Logo.png" alt="FrameVerse Logo" height="60">
        </div>
      </header>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recensioni</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Top Rated</a>
          </li>
        </ul>

          <form id="search-form" class="d-flex" role="search">
          <input id="search-bar" class="form-control me-2" type="search" placeholder="Cerca un film..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">üîç</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid pt-4">
  <div class="filters mb-4">
    <div class="row">
      <div class="col">
        <label class="form-label">Filtra per Rating:</label>
        <div id="rating-stars">
          <span class="fa fa-star" style="font-size: 25px" data-value="0"></span>
          <span class="fa fa-star" style="font-size: 25px" data-value="1"></span>
          <span class="fa fa-star" style="font-size: 25px" data-value="2"></span>
          <span class="fa fa-star" style="font-size: 25px" data-value="3"></span>
          <span class="fa fa-star" style="font-size: 25px" data-value="4"></span>
        </div>
      </div>
      <div class="col">
        <label for="min-date-filter">Data di Uscita da:</label>
          <input type="number" id="min-date-filter" class="form-control" min="1850" max="2100" placeholder="Es. 1930">
      </div>
      <div class="col">
        <label for="max-date-filter">a</label>
        <input type="number" id="max-date-filter" class="form-control" min="1850" max="2100" placeholder="Es. 2025">
      </div>

      <div class="col">
        <label for="genre-filter">Genere:</label>
        <select id="genre-filter" class="form-select">
          <option value="">Tutti</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Animation">Animation</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Documentary">Documentary</option>
          <option value="Drama">Drama</option>
          <option value="Family">Family</option>
          <option value="Fantasy">Fantasy</option>
          <option value="History">History</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
          <option value="Romance">Romance</option>
          <option value="Thriller">Thriller</option>
          <option value="War">War</option>
          <option value="Western">Western</option>
        </select>
      </div>

      <div class="col">
        <label for="sort-filter">Ordinamento:</label>
        <select id="sort-filter" class="form-select">
          <option value="rating,desc">Rating Decrescente</option>
          <option value="rating,asc">Rating Crescente </option>
          <option value="name,asc">Nome A-Z</option>
          <option value="name,desc">Nome Z-A</option>
        </select>
      </div>
    </div>
  </div>
  </div>
  <div class="container-fluid pt-2">
      <h2 id="section-title" class="mb-4 text-center" style="font-style: italic">Top Rated</h2>
      <div id="movies-list" class="row justify-content-center" style="color: darkgrey"></div>
  </div>

  <div class="d-flex justify-content-center my-4">

    <button id="load-more-btn" class="btn btn-primary">Avanti</button>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
      <p class="mb-0">¬© 2025 FrameVerse. UniTo informatica</p>
    </footer>

    <script>
      window.API_URL = "https://api.frameverse.unito.it";
    </script>
    <script src="js/script.js"></script>
  </body>
  </html>
