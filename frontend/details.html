<!--
  FrameVerse - Movie Details Page
  Displays full movie details and associated reviews.
  Fetches data from the central Express API Gateway (Spring Boot + MongoDB integration).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameVerse - Details</title>
    <!-- Bootstrap 5 for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for star ratings -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <header>
                <div class="logo">
                    <img src="Logo.png" alt="FrameVerse Logo" height="60">
                </div>
            </header>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>

                <form id="search-form" class="d-flex" role="search">
                    <input id="search-bar" class="form-control me-2" type="search" placeholder="Cerca un film..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">üîç</button>
                </form>
            </div>
        </div>
    </nav>
<!-- Loader -->
    <div id="loader" class="loader" style="display: none;"></div>

<!-- Breadcrumb -->
<div class="container-fluid px-3 py-2">
    <div style="width: 15%">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: transparent; margin-bottom: 0;">
            <li class="breadcrumb-item">
                <a href="index.html" style="color: white; font-size: 0.9rem;">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" style="color: white; font-size: 0.9rem;">
                Movie Details
            </li>
        </ol>
    </nav>
    </div>
</div>


<!-- Main Movie Details -->
    <div id="movie-details" class="container py-4"></div>
<!-- Reviews Section with Filters -->
    <div  id="reviews-section" class="container mt-5">
        <h2 style="color: white">Reviews</h2>
        <!-- Filters: Top Critic, Review Type, Sort -->
        <div class="row mb-3">
            <div class="d-flex justify-content-end mb-3 flex-wrap gap-2">
                <div class="col-md-3">
                    <label style="color: white">Top Critic:</label>
                    <select id="filter-top-critic" class="form-select">
                        <option value="">All</option>
                        <option value="true">Only Top Critics</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label style="color: white">Review Type:</label>
                    <select id="filter-review-type" class="form-select">
                        <option value="">All</option>
                        <option value="Fresh">Fresh</option>
                        <option value="Rotten">Rotten</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label style="color: white">Sort by Date:</label>
                    <select id="filter-sort-date" class="form-select">
                        <option value="">Default</option>
                        <option value="desc">Most Recent</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Reviews List -->
        <div id="movie-reviews" class="mt-3"></div>
        <!-- Load more reviews -->
        <div class="d-flex justify-content-center mt-3">
            <button id="load-more-reviews" class="btn btn-primary">Load More</button>
        </div>
    </div>
<!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">¬© 2025 FrameVerse. UniTo informatica</p>
    </footer>
<!-- API Gateway URL -->
    <script>
        window.API_URL = "http://localhost:3000";
    </script>
<!-- JS Logic -->
    <script src="js/details.js"></script>
</body>
</html>
